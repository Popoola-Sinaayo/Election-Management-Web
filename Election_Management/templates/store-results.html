{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Election</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="static/index.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand top-nav-text" href="#">Election</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/"
                >View Polling Result</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/polls">View Polling Total</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/store">Store Results</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1 class="top-text">Welcome To Election Management App</h1>
    <main>
      <p>Enter Polling Information</p>

      <form class="form-class" method="post" action="/store">
        {% csrf_token %} {% if message %}
        <div
          class="alert alert-success alert-dismissible fade show"
          role="alert"
        >
          {{message}}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endif %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label label"
            >Polling Unit ID</label
          >
          <input
            type="number"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="textHelp"
            name="poll-unit-id"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label label"
            >Ward ID</label
          >
          <input
            type="number"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="textHelp"
            name="Ward ID"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label label"
            >LGA ID</label
          >
          <input
            type="number"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="textHelp"
            name="LGA"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label label"
            >Unique Ward ID</label
          >
          <input
            type="number"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="textHelp"
            name="unique-ward"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label label"
            >Polling Unit Number</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="textHelp"
            name="polling-number"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label label"
            >Polling Unit Name</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="textHelp"
            name="polling-name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label label"
            >Polling Description</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="textHelp"
            name="poll-desc"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label label"
            >Latitude</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="textHelp"
            name="lat"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label label"
            >Longitude</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="textHelp"
            name="long"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label label"
            >User Name</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="textHelp"
            name="user"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label label">Date</label>
          <input
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="textHelp"
            name="date"
            type="datetime-local"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label label"
            >IP Address</label
          >
          <input
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="textHelp"
            name="ip"
            type="text"
          />
        </div>
        <button type="submit" class="btn btn-primary">Store Result</button>
      </form>
    </main>
  </body>
  <script>
    
  </script>
</html>
